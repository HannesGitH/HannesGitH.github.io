<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Password-Checker</title>

	<link rel='icon' type='image/png' href='svelte/public/favicon.png'>
	<link rel='stylesheet' href='svelte/public/global.css'>
	<link rel='stylesheet' href='svelte/public/build/bundle.css'>

	<script defer src='svelte/public/build/bundle.js'></script>
</head>

<body>
	<button id="butInstall" hidden>installieren</button>
	<noscript>
		<div>
		  Oops! Javascript required here! Allow it and try again!
		</div>
	  </noscript>
	  
	<script src="install.js"></script>
	<script>
		if ('serviceWorker' in navigator) {
		  window.addEventListener('load', () => {
			navigator.serviceWorker.register('service-worker.js')
			  .then((reg) => {
				console.log('Service worker registered.', reg);
			  });
		  });
		}
	  </script>
</body>
</html>
